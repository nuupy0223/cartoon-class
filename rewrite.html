<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <nav class="gnb_bar">
            <div class="area col">
                <h1 class="logo"></h1>
                <ul>
                    <li>사업소개</li>
                    <li>참여학교</li>
                    <li>강사소개</li>
                    <li>시민공감만화교실</li>
                    <li>전국생학생만화공모전</li>
                    <li>커뮤니티</li>
                </ul>
            </div>
        </nav>
        <div class="area section">
            <div class="tab flexedclear">
                <h2>커뮤니티 | 자유게시판</h2>
            </div>
            <div class="board_write_wrap">
                <!-- 시작 -->
                <div class="board_write">
                    <div class="title">
                        <div class="group">
                            <div class="item_tit">제목</div>
                            <div class="item_cont"><input type="text" placeholder="제목 입력"></div>
                        </div>
                    </div>
                    <div class="cont">
                        <div class="group">
                            <div class="item_tit">내용</div>
                            <div class="item_cont"><textarea type="text" placeholder="내용 입력"></textarea></div>
                        </div>
                        <span>0/1.000자</span>
                    </div>
                    <div class="info">
                        <div class="group">
                            <div class="item_tit">작성자</div>
                            <div class="item_cont"><input class="fild_off" type="text" value="김선우" placeholder=""
                                    readonly /></div>
                        </div>
                        <div class="group">
                            <div class="item_tit">비밀번호</div>
                            <div class="item_cont"><input type="password" name="" id=""
                                    placeholder="영문/숫자 혼합 10자 이상 입력"></div>
                        </div>
                    </div>
                </div>
                <div class="bt_wrap">
                    <div class="right">
                        <a href="#">취소</a>
                        <!--뒤로 가게 만들어 줘야 함-->
                    </div>
                    <div class="left_wrap">
                        <div class="btn"><button class="open">삭제</button>
                            <div class="modal hidden">
                                <!--삭제 모달-->
                                <div class="modal_overlay"></div>
                                <div class="modal_content">
                                    <div class="md_tit">
                                        <strong>안내</strong>
                                        <button class="close">
                                            <span>닫기</span>
                                            <svg width="2rem" height="2rem" viewBox="0 0 24 24" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M5 5h2v2H5V5zm4 4H7V7h2v2zm2 2H9V9h2v2zm2 0h-2v2H9v2H7v2H5v2h2v-2h2v-2h2v-2h2v2h2v2h2v2h2v-2h-2v-2h-2v-2h-2v-2zm2-2v2h-2V9h2zm2-2v2h-2V7h2zm0 0V5h2v2h-2z"
                                                    fill="currentColor" />
                                            </svg></button>
                                    </div>
                                    <span class="md_cont">정말 삭제하시겠습니까?<br />
                                        삭제하시려면 비밀번호를 입력해주세요.
                                    </span>
                                    <div class="md_input">
                                        <div class="name">
                                            <div>작성자</div>
                                            <div><input class="fild_off" type="text" value="김신우" name="" id="" readonly>
                                            </div>
                                        </div>
                                        <div class="password">
                                            <div>비밀번호</div>
                                            <div><input type="password" placeholder="입력하세요" name="" id=""></div>
                                        </div>
                                    </div>
                                    <button class="confirm">확인</button>
                                </div>
                            </div>
                        </div>
                        <div class="btn"><a>수정완료</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const openButton = document.querySelector(".open");
        const modal = document.querySelector(".modal");
        const closeBtn = modal.querySelector("button");
        const openModal = () => {
            modal.classList.remove("hidden");
        }
        const closeModal = () => {
            modal.classList.add("hidden");
        }
        closeBtn.addEventListener("click", closeModal);
        openButton.addEventListener("click", openModal);
    </script>
</body>

</html>
