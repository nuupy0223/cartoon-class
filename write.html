<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <nav class="gnb_bar">
            <div class="area col">
                <h1 class="logo"></h1>
                <ul>
                    <li>사업소개</li>
                    <li>참여학교</li>
                    <li>강사소개</li>
                    <li>시민공감만화교실</li>
                    <li>전국생학생만화공모전</li>
                    <li>커뮤니티</li>
                </ul>
            </div>
        </nav>
        <div class="area section">
            <div class="tab flexedclear">
                <h2>커뮤니티 | 자유게시판</h2>
            </div>
            <div class="board_write_wrap">
                <!-- 시작 -->
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" placeholder="제목 입력"></dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <dl>
                            <dt>내용</dt>
                            <dd><textarea type="text" placeholder="내용 입력"></textarea></dd>
                        </dl>
                        <span>0/1.000자</span>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>작성자</dt>
                            <dd><input type="text" placeholder="닉네임"></dd>
                        </dl>
                        <dl>
                            <dt>비밀번호</dt>
                            <dd><input type="password" name="" id="" placeholder="영문/숫자 혼합 10자 이상 입력"></dd>
                        </dl>
                    </div>
                </div>
                <div class="bt_wrap">
                    <div class="right">
                        <a href="#">취소</a> <!--뒤로 가게 만들어 줘야 함-->
                    </div>
                    <div class="left_wrap">
                        <div class="btn"><a href="#">수정완료</a></div>
                        <div class="btn"><a href="#">삭제</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
