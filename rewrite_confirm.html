<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gnb.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="wrap">
        <nav class="gnb_bar">
            <div class="area col">
                <h1 class="logo">초등학교 6학년 만화교실</h1>
                <div class="menu_list_wrap">
                    <button class="gnbbar_menu_toggleBtn">
                        <svg enable-background="new 0 0 32 32" id="Editable-line" version="1.1" viewBox="0 0 32 32" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><line fill="none" id="XMLID_103_" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" x1="7" x2="25" y1="16" y2="16"/><line fill="none" id="XMLID_102_" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" x1="7" x2="25" y1="25" y2="25"/><line fill="none" id="XMLID_101_" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" x1="7" x2="25" y1="7" y2="7"/></svg>
                    </button>
                    <ul class="menu_list">
                        <li><a>사업소개</a></li>
                        <li><a>참여학교</a></li>
                        <li><a>강사소개</a></li>
                        <li><a>시민공감만화교실</a></li>
                        <li><a>전국생학생만화공모전</a></li>
                        <li><a>커뮤니티</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="area section">
            <div class="tab flexedclear">
                <h2>커뮤니티 | 자유게시판</h2>
            </div>
            <div class="board_rewrite_con_wrap">
                <!-- 시작 -->
                <div class="board_rewrite_con">
                    <div class="title">
                        <div class="group">
                            <div class="item_tit">게시글을 수정하시려면 비밀번호를 입력해 주세요</div>
                        </div>
                    </div>
                    <div class="info">
                        <div class="group">
                            <div class="item_tit">작성자</div>
                            <div class="item_cont"><input class="fild_off" type="text"  value="김신우" readonly/></div>
                        </div>
                        <div class="group">
                            <div class="item_tit">비밀번호</div>
                            <div class="item_cont"><input type="password" name="" id="" placeholder="영문/숫자 혼합 10자 이상 입력"></div>
                        </div>
                    </div>
                </div>
                <div class="bt_wrap">
                    <div class="right">
                        <a href="#">취소</a>
                    </div>
                    <div class="left_wrap">
                        <div class="btn"><button>확인</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
