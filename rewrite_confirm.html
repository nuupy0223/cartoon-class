<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <nav class="gnb_bar">
            <div class="area col">
                <h1 class="logo"></h1>
                <ul>
                    <li>사업소개</li>
                    <li>참여학교</li>
                    <li>강사소개</li>
                    <li>시민공감만화교실</li>
                    <li>전국생학생만화공모전</li>
                    <li>커뮤니티</li>
                </ul>
            </div>
        </nav>
        <div class="area section">
            <div class="tab flexedclear">
                <h2>커뮤니티 | 자유게시판</h2>
            </div>
            <div class="board_rewrite_con_wrap">
                <!-- 시작 -->
                <div class="board_rewrite_con">
                    <div class="title">
                        <div class="group">
                            <div class="item_tit">게시글을 수정하시려면 비밀번호를 입력해 주세요</div>
                        </div>
                    </div>
                    <div class="info">
                        <div class="group">
                            <div class="item_tit">작성자</div>
                            <div class="item_cont"><input class="fild_off" type="text"  value="김신우" readonly/></div>
                        </div>
                        <div class="group">
                            <div class="item_tit">비밀번호</div>
                            <div class="item_cont"><input type="password" name="" id="" placeholder="영문/숫자 혼합 10자 이상 입력"></div>
                        </div>
                    </div>
                </div>
                <div class="bt_wrap">
                    <div class="right">
                        <a href="#">취소</a>
                    </div>
                    <div class="left_wrap">
                        <div class="btn"><button>확인</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
